<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{title}}</title>
  {{styles}}
</head>

<body>
  <div class="header">
    <div class="file-name" id="fileName">Loading...</div>
    <div class="file-path" id="filePath"></div>
    <div class="file-details" id="fileDetails"></div>
    <div class="depth-settings">
      <div class="setting-group">
        <label for="maxHeight">Max Height:</label>
        <input type="number" id="maxHeight" min="100" max="500" value="200">
      </div>
      <div class="setting-group">
        <label>
          <input type="checkbox" id="showStickers" checked>
          Show Stickers
        </label>
      </div>
      <div class="setting-group">
        <label>
          <input type="checkbox" id="showCover" checked>
          Show Cover
        </label>
      </div>
    </div>
  </div>

  <div class="depth-container" id="depthContainer"></div>

  {{script}}
</body>

</html>
