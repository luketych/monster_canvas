<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{title}}</title>
  {{styles}}
</head>

<body>
  <div class="header">
    <div class="file-name" id="fileName">Loading...</div>
    <div class="file-path" id="filePath"></div>
    <div class="file-details" id="fileDetails"></div>
    <div class="view-options">
      <label><input type="radio" name="viewMode" value="list" checked> List</label>
      <label><input type="radio" name="viewMode" value="icons"> Icons</label>
      <label><input type="radio" name="viewMode" value="columns"> Columns</label>
      <label><input type="radio" name="viewMode" value="gallery"> Gallery</label>
    </div>
  </div>

  <div class="children-container" id="childrenContainer"></div>

  {{script}}
</body>

</html>
