<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monster Canvas</title>
  <!-- CSS will be injected here -->
  {{styles}}
</head>

<body>
  <!-- Sidebar for palettes and file explorer -->
  <div id="sidebar" class="sidebar">
    <button id="sidebarToggle" class="sidebar-toggle">â‰¡</button>

    <div class="header">
      <h1>Monster Canvas</h1>
      <p>Click and drag characters or shapes to move them around the canvas.</p>
    </div>

    <div id="characterPalette" class="character-palette">
      <!-- Unicode characters will be populated here -->
    </div>

    <div id="shapePalette" class="shape-palette">
      <div class="palette-section-title">Shapes</div>
      <div class="shape-buttons">
        <!-- Shape buttons will be populated here -->
      </div>
    </div>

    <div id="fileExplorer" class="file-explorer hidden">
      <div class="palette-section-title">Workspace Files</div>
      <div id="fileTree" class="file-tree">
        <!-- File tree will be populated here -->
      </div>
    </div>

    <div id="canvasExplorer" class="file-explorer hidden">
      <div class="palette-section-title">Canvas Files</div>
      <div id="canvasFileTree" class="file-tree">
        <!-- Canvas file tree will be populated here -->
      </div>
    </div>

    <div class="controls-section">
      <div class="controls">
        <button id="saveBtn">Save Positions</button>
        <button id="resetBtn">Reset Positions</button>
        <button id="resetShapesBtn">Reset Shapes</button>
      </div>
      <div class="mode-controls">
        <button id="dragModeBtn" class="active-mode">Drag Mode</button>
        <button id="deleteModeBtn">Delete Mode</button>
        <button id="togglePaletteBtn">Hide Characters</button>
        <button id="toggleShapePaletteBtn">Hide Shapes</button>
        <button id="toggleFileExplorerBtn">Show Files</button>
        <button id="toggleCanvasExplorerBtn">Show Canvas Files</button>
      </div>
    </div>
  </div>

  <!-- Main content area with canvas -->
  <div id="mainContent" class="main-content">
    <div class="canvas-container">
      <canvas id="canvas"></canvas>
    </div>
  </div>

  <!-- JavaScript will be injected here -->
  {{scripts}}
</body>

</html>
